<style>
    .subscribe-button {
        background-color: #bd0505;
        color: white;
        border: none;
        height: 37px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right:8px;
    }


    .subscribe-button:hover{
        background-color: rgb(242, 82, 74);
        opacity: 0.7;
    }
    .subscribe-button:active{
        background-color: rgb(238, 165, 165);
        opacity: 0.4;
    }


    .join-button{
        background-color: white;
        color: rgb(1, 1, 82);
        border-color: rgb(2, 2, 190);
        border-style: solid;
        height: 37px;
        width: 62px;
        border-width: 1px;
        border-radius: 2px;
        cursor: pointer;
    }
    .join-button:hover{
        background-color: rgb(108, 106, 106);
        opacity: 0.7;
    }
    .join-button:active{
        background-color: rgb(200, 200, 200);
        opacity: 0.4;
    }

    .tweet-button{
        background-color: #4895d8;
        color: white;
        border: none;
        height: 37px;
        width: 74px;
        border-radius: 18px;
        cursor: pointer;
        margin-left:8px;
        font-weight: bold;
        font-size: 15px;
    }

    .tweet-button:hover{
        background-color: rgb(57, 158, 230);
        opacity: 0.7;
    }
    .tweet-button:active{
        background-color: rgb(141, 183, 241);
        opacity: 0.4;
    }

</style>

<button class="subscribe-button">
    SUBSCRIBE</button>

<button class="join-button">
    JOIN</button>

<button class="tweet-button"> 
    Tweet</button>
